<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - User 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="chat-container">
    <!-- Other person's messages section -->
    <div class="surface-other-messages">
        <div class="text-with-cursor" id="otherMessagesDisplay"></div>
    </div>

    <!-- My messages section -->
    <div class="surface-my-messages">
        <div class="hamburger-container">
            <button class="hamburger-button" id="hamburgerButton" title="Options"></button>
        </div>
        <textarea class="text-area text-area--my" id="myMessages" spellcheck="false" autocorrect="off" autocapitalize="off" autocomplete="off"></textarea>
        <div class="control-bar" id="controlBar">
            <button class="control-icon dark-mode-toggle" id="darkModeToggle" title="Toggle dark mode"></button>
            <button class="control-icon font-toggle" id="fontToggle" title="Toggle font"></button>
            <button class="control-icon size-plus" id="sizePlus" title="Increase size"></button>
            <button class="control-icon size-minus" id="sizeMinus" title="Decrease size"></button>
            <button class="control-icon clear-button" id="clearButton" title="Clear message"></button>
        </div>
    </div>



    <script type="module">
        // Set user identifier for this route
        window.CHAT_USER_ID = 'user1';
        window.CHAT_OTHER_USER_ID = 'user2';
    </script>
    <script type="module" src="app.js"></script>
</body>
</html>
